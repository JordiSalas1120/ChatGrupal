<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Chat en vivo</title>
</head>
<body>
    <div class="titulo">
        <h1 >Sing Up</h1>
    </div>  



        <form class="formulario" id="login-form">
            <div class="contenedor">
                <label>Correo: </label>
                <input id="email" class="input" placeholder="Tu Correo" type="email">
            
                <label>Usuario: </label>
                <input id="user" class="input" placeholder="Tu Usuario" type="text" >
                
                
            </div>
            <div class="boton">
                <input class="boton__edit" type="button" onclick="login()" value="ENVIAR">
            </div>  
        </form>
    
        <div class="chat">
            <div id="contenedor-mensajes" class="contenedor-mensajes"></div>
            <div class="texto-enviar">
                <textarea name="mensaje" id="mensaje" class="textare-mensaje"></textarea>
                <button id="button" onclick="sendMessage()">Enviar</button>
            </div>
            
        </div>
        




    <script src="jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    
    <script src="index.js"></script>
</body>
</html>
